<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Caesar</title>
</head>

<body>
    <div class="container ">
        <h1>Classical Cryptographic</h1>

        <div class="input-group">
            <input class="form-control" type="text" id="plain-text" placeholder="Nhập đoạn văn muốn mã hóa">
            <div class="input-group row">
                <span class="input-group-text col-1" id="shift ">Số K</span>
                <input type="number" id="shift" min="1" max="25" class="form-control col-10">
                <input class="form-control " id="key" type="text" id="plain-text" placeholder="Nhập khóa ">
            </div>


            <p class="form-control fs-6 text-uppercase" type="text" id="cipher-text">Kết quả</p>

        </div>
        <button class="btn btn-outline-primary m-2" id="encrypt-Button">Caeser Cipher</button>
        <button class="btn btn-outline-primary m-2" id="encrypt-Button2">Monoalphabetic Cipher</button>
        <button class="btn btn-outline-primary m-2" id="encrypt-Button3">Vigenère Cipher</button>
        <button class="btn btn-outline-primary m-2" id="encrypt-Button4">Vigenère Cipher 2</button>
        <p> Hướng dẫn: </p>
        <p> Caeser Cipher: Nhập văn bản cần mã hóa và số K </p>
        <p> Monoalphabetic Ciphe: Nhập văn bản mã hóa => Khóa sẽ được random </p>
        <p> Vigenère Cipher: Nhập văn bản allworkandnoplayma và khóa wheninro </p>
    </div>
    <script src="func.js "></script>
</body>

</html>
